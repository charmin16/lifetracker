<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">

    <!-- Card -->
    <div class="card shadow-lg p-4 rounded-4 text-center" style="max-width: 400px; width: 100%;">
      <h4 class="mb-3 text-primary">Welcome to Expense Tracker, <strong>{{ user.username|title }}</strong> 👋</h4>

      <p class="text-muted">Manage your expenses with ease.</p>

      <!-- Buttons -->
      <div class="d-grid gap-3 mt-4">
        <a href="{% url 'create-expense' %}" class="btn btn-success btn-lg rounded-pill">
          ➕ Input Expense
        </a>
        <a href="{% url 'list-expenses' %}" class="btn btn-outline-primary btn-lg rounded-pill">
          📊 View All Expenses
        </a>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
